{% extends "base.html" %}

{% block 'titulo' %} Inicio {% endblock %}

{% block 'conteudo' %}

<div class = "container">
    <br>

    <div class = "row">

        <div class = "col-md-2"></div>

        <div class = "col-md">
            <div class="d-flex justify-content-between">
                <h2>Produtos</h2>
                <form method="get" action="">
                    <input type="text" name="q" placeholder="Buscar produtos..." value="{{ request.GET.q }}">
                    <button type="submit">Buscar</button>
                </form>
            </div>
            <hr>
            <div class="row">
                {% for item in feed_data %}
                <div class="col-md-4">
                    <div class="card mb-4" style="width: 14rem;">
                        <img src="{{ item.imagem_produto.url }}" class="card-img-top" alt="{{ item.nome }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.nome }}</h5>
                            <p class="card-text">R$ {{ item.preco }}</p>
                            <p class="card-text"><small class="text-muted">{{ item.loja }}</small></p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>

        <div class = "col-md-2"></div>

    </div>

</div>


{% endblock %}
